<html>
<head>
    <title>Vue.js Async example</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<h1>Vue.js Async example</h1>
<p>
    Please wait for 3 seconds for this to complete.
</p>
<div id="app" v-cloak>
    <ul>
        <li>Timeouts Set: {{ timeoutsSet }}</li>
        <li>Timeouts Triggered: {{ timeoutsTriggered }}</li>
        <li>Timeouts Cleared: {{ timeoutsCleared }}</li>
    </ul>
    <my-async></my-async>
    <p>
        Read more about it here: <a href="https://github.com/ahus1/vue-async-timeout">https://github.com/ahus1/vue-async-timeout</a>
    </p>
</div>
<script src="vue.js"></script>
<script src="main.js"></script>
</body>
</html>
